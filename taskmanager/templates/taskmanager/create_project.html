{% extends "taskmanager/base.html" %}

{% block title %}Создать проект{% endblock %}

{% block body %}
<div class="container mt-5">
    <h2>Создать проект</h2>

    <!-- Форма для создания проекта -->
    <form method="post">
        {% csrf_token %}

        <!-- Поле "Название проекта" -->
        <div class="form-group mb-3">
            <label for="{{ form.name.id_for_label }}">Название проекта:</label>
            <input type="text"
                   name="{{ form.name.name }}"
                   id="{{ form.name.id_for_label }}"
                   class="form-control"
                   value="{{ form.name.value|default_if_none:'' }}"
                   placeholder="Введите название проекта">
            {% if form.name.errors %}
                <div class="text-danger">
                    {{ form.name.errors }}
                </div>
            {% endif %}
        </div>


        <!-- Кнопка "Создать проект" -->
        <button type="submit" class="btn btn-primary">Создать проект</button>
    </form>

    <!-- Кнопка для возврата к списку проектов -->
    <div class="mt-3">
        <a href="{% url 'taskmanager:project_list' %}" class="btn btn-secondary">Назад к списку проектов</a>
    </div>
</div>
{% endblock %}
