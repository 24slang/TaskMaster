{% extends "taskmanager/base.html" %}

{% block title %}Добавить участников в проект{% endblock %}

{% block body %}

    <!-- Форма для добавления участника -->
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username">Имя пользователя:</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
    <a href="{% url 'taskmanager:project_detail' project.id %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
