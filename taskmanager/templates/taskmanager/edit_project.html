{% extends "taskmanager/base.html" %}

{% block title %}Редактировать проект{% endblock %}

{% block body %}
<div class="container mt-4">
    <h1>Редактировать проект: {{ project.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'taskmanager:project_detail' project.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
